version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: salonpro_postgres_v2
    restart: always
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-salonpro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salonpro_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: salonpro_pgadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DB_USERNAME:-admin}@example.com
      PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      - postgres
    networks:
      - salonpro_network

  redis:
    image: redis:alpine
    container_name: salonpro_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - salonpro_network

networks:
  salonpro_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
