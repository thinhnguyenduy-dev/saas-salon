version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: salonpro_mongo
    restart: always
    ports:
      - "${DB_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - salonpro_network

  mongo-express:
    image: mongo-express:latest
    container_name: salonpro_mongo_express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DB_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DB_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${DB_USERNAME}:${DB_PASSWORD}@mongo:27017/
    depends_on:
      - mongo
    networks:
      - salonpro_network

  redis:
    image: redis:alpine
    container_name: salonpro_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - salonpro_network

networks:
  salonpro_network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
