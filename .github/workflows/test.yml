name: Integration Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # We could define services here, but we are using docker-compose
      
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install Dependencies
      run: pnpm install

    - name: Setup Backend Environment
      run: |
        cat <<EOF > backend/.env
        DB_HOST=localhost
        DB_PORT=5433
        DB_USERNAME=postgres
        DB_PASSWORD=postgres
        DB_NAME=salonpro
        REDIS_HOST=localhost
        REDIS_PORT=6379
        PORT=3001
        JWT_SECRET=test_secret
        JWT_EXPIRATION=15m
        JWT_REFRESH_SECRET=test_refresh
        JWT_REFRESH_EXPIRATION=7d
        EOF
        # Copy to root if needed? No, package.json scripts point to backend/.env

    - name: Start Services (Docker)
      run: |
        docker compose up -d postgres redis
        echo "Waiting for database..."
        sleep 10 # Basic wait, could be improved with healthcheck

    - name: Run Backend E2E Tests
      run: pnpm --filter api test:e2e
      env:
        CI: true

    - name: Install Playwright Browsers
      run: pnpm --filter web exec playwright install --with-deps

    - name: Run Frontend E2E Tests
      run: pnpm --filter web exec playwright test
      env:
        CI: true
        # Backend is not running (only DB), but our test uses mocks, so it's fine.
        # If we used real backend, we'd need to start it here:
        # pnpm --filter api start:prod &
